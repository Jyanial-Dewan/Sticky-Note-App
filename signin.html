<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f151e14742.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/sticky-note.png" type="image/png">

</head>
<body>
    <header class="signin-header">
        <div class="container">
            <h1 class="text-special">
             Sticky Note
            </h1>
            <nav>
             <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="app.html">App</a></li>
             </ul>
             </nav>
        </div>
    </header>

    <section class="signin">
        <div class="container">
           <div class="signin-flex">
                <img src="image/sticky-note.png" alt="Sticky Note Image">
                <form action="" class="signin-form">
                    <h1 class="text-lg text-center text-special">
                           Sign In
                       </h1>
                    <div class="signin-input">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="signin-input">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="signin-checkbox">
                        <div>
                            <input type="checkbox"> Remember Me
                        </div>
                        <a href="">Forget Password?</a>
                    </div>
                    <button class="btn btn-block"><span class="text-special text-md">Sign In</span></button>
                    <p>Don't have an account? <a href="signup.html" class="text-special text-md">Register</a></p>
                </form>
            </div>
         </div>
    </section>
</body>
</html>
