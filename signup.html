<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f151e14742.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/sticky-note.png" type="image/png">

</head>
<body>
    <header class="signup-header">
        <div class="container">
            <h1 class="text-special">
             Sticky Note
            </h1>
            <nav>
             <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="app.html">App</a></li>
             </ul>
             </nav>
        </div>
    </header>

    <section class="signup">
        <div class="container">
           <div class="signup-flex">
                <img src="image/signup.png" alt="Sticky Note Image">
                <form action="" class="signup-form">
                    <h1 class="text-lg text-center text-special">
                           Sign Up
                       </h1>
                    <div class="signup-input">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="signup-input">
                        <input type="email" placeholder="Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="signup-input">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button class="btn btn-block"><span class="text-special text-md">Sign Up</span></button>
                    <div class="social">
                        <p class="text-md text-special">
                            you can sign up with
                        </p>
                        <div class="social-icons">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-google"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </form>
            </div>
         </div>
    </section>
</body>
</html>
